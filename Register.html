<!DOCTYPE html>
<html>
<head>
  <title>Register form</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>


<body>

  <div class="container">

    <div class="Register-section">

    <img src="img/my.png" alt="admin">
    <h1>Create New Account</h1>
    <br>
    <form>
      <input type="text" placeholder="Username" class="Register-section"><br>
      <input type="Password" placeholder="New Password" class="Register-section"><br>
      <input type="Password" placeholder="Confirm Password"class="Register-section"><br>

      <input type="Email" placeholder="Email" class="Register-section">
      
      <input type="submit" value="Register" class="button">
    </form>


    <br>
     <p>Already have an account? <a href="index.html">Log in</a></p>
     

    </div>


    

  </div>



</body>
</html>
